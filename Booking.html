  <div style="height: 100vh;">
  <h1>Type de véhicule</h1>

    <div class="type">
        <img class="slide" id="moto" src="image/nicemoto.jpg" alt="motorcycle" onclick="choix(this.id)">
        <img class="slide" id="compact" src="image/nicecompact.jpg" alt="compact-car" onclick="choix(this.id)">
        <img class="slide" id="citadine" src="image/nicecitadin.jpg" alt="citadine-car" onclick="choix(this.id)">
        <img class="slide" id="utilitaire" src="image/niceutility.jpg" alt="utilitaire-car" onclick="choix(this.id)">
        <img class="slide" id="berlin" src="image/niceberline.jpg" alt="berlin-car" onclick="choix(this.id)">
        <img class="slide" id="truck" src="image/nicetruck.jpg" alt="truck" onclick="choix(this.id)">
        <img class="slide" id="cm" src="image/nicemachine.jpg" alt="construction-machine" onclick="choix(this.id)">
    </div>

    <!------------------------feul------------------------>

    <h1>Select your fuel type</h1>
    <form class="feul">
      <div class="carburant">
          <input type="radio" id="essence" name="radio" value="0.14" onclick="fuelP(this.value)">
          <label for="essence">Essence</label>
      </div>
      <div class="carburant">
          <input type="radio" id="diesel" name="radio" value="0.21" onclick="fuelP(this.value)">
          <label for="diesel">Diesel</label>
      </div>
      <div class="carburant">
          <input type="radio" id="electrique" name="radio" value="0.05" onclick="fuelP(this.value)">
          <label for="electrique">Electrique</label>
      </div>
      <div class="carburant">
          <input type="radio" id="hybride" name="radio" value="0.09" onclick="fuelP(this.value)">
          <label for="hybride">Hybride</label>
      </div>
  </form>

    <!-----------------------gear box----------------------->

    <h1>Select your gear box type</h1>
    <form class="gear-box">
        <div class="gear" id="manual1">
            <input type="radio" id="manual" name="gear" value="manual">
            <label for="manual">Manual</label>
        </div>
        <div class="gear" id="automatic1">
            <input type="radio" id="automatic" name="gear" value="automatic">
            <label for="automatic">Automatic</label>
        </div>
    </form>

    <!-----------------------Reservation duration----------------------->
    <h1>Reservation duration</h1>
    <form class="duration">
        <label for="date">Duration :</label>
        <input type="number" min="1" id="date" name="date">
      </form>
      <div class="submit-1">
        <input type="submit" name="" value="Submit" onclick="calc()" class="submit">
    </div>
